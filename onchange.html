<!DOCTYPE html>
<html>
<body>



<p  onmouseover="enter()" onmouseout="out()"> Narendra Modi </p>
 

<img src="images/modi.jpg" id="change" style="display: none;" width="300px" height="300px" alt="">

<p id="ans"></p>

<script>
function enter() {
  
  
  document.getElementById("change").style.display =  "block"
}
function out() {
  
  document.getElementById("change").style.display =  "none"
}
</script>

</body>
</html>

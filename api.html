<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript API</title>
</head>
<body>

  <h1>Simple JavaScript API Example</h1>

  <button onclick="fetchData()">Get Data</button>

  <div id="output"></div>
  <div id="output1"></div>

  <script>
   
    function fetchData() {
      // Make a GET request to your API endpoint
      fetch('api.json')
        .then(response => response.json()).then(data => {
          
          document.getElementById('output').innerText = data.entries[0].Link
        })
        .catch(error => {
          
          console.error('Error fetching data:', error);
          document.getElementById('output').innerText = 'Error fetching data';
        });
    }
  </script>

</body>
</html>

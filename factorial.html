<body>

  
  <!-- Armstrong number -->

  <!-- Perfact number -->
  <!-- revrse number -->
  <!-- fibonacci series -->
  <!-- factorial of any number -->

  <input id="number" type="number" placeholder="Enter any number ">
 
  <button onclick="fact()">Get factorial</button>

  <p id="answer">

  </p>
 <script>

    function fact(){
      n = Number(document.getElementById('number').value)
      fact = 1
      for(i=1;i<=n;i++){
        fact = fact*i
      }
      document.getElementById('answer').innerHTML = fact
      
    }
  </script>

</body>
